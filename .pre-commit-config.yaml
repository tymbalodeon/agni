repos:
  # python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: pretty-format-json
        args:
          - --autofix
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types:
          - json
  - repo: local
    hooks:
      - id: taplo
        name: taplo
        entry: taplo format
        language: system
