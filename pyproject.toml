[project]
name = "agni"
version = "0.2.0"
description = """\
    Music compositional tools inspired by the techniques of Claude Vivier \
"""
authors = [
    {name = "Ben Rosen", email = "benjamin.j.rosen@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "typer[all]>=0.9.0",
    "abjad>=3.17",
    "supriya>=23.3b0",
    "abjad-ext-rmakers>=3.17",
    "more-itertools>=9.1.0",
]

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.2.2",
    "bpython>=0.24",
    "py-spy>=0.3.14",
    "pytest>=7.3.1",
    "coverage>=7.2.3",
]

[project.urls]
repository = "https://github.com/tymbalodeon/agni"

[project.scripts]
agni = "agni.main:agni"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
preview = true
line-length = 79

[tool.flake8]
extend-ignore = "E203"

[tool.isort]
profile = "black"
