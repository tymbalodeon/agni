[project]
name = "agni"
version = "0.1.0"
description = """ \
    Music compositional tools inspired by the techniques of Claude Vivier \
"""
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Ben Rosen", email = "benjamin.j.rosen@gmail.com"},
]
dependencies = [
    "typer[all]>=0.7.0",
    "abjad>=3.15",
    "supriya>=23.2b0",
    "abjad-ext-rmakers>=3.15",
    "more-itertools>=9.0.0",
]

[project.scripts]
agni = "agni.main:agni"

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.0.4",
    "bpython>=0.24",
    "py-spy>=0.3.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
preview = true
line-length = 79
